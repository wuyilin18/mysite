<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta name="theme-color" content="#2f4154" />

    <link
      rel="stylesheet"
      href="https://lib.baomitu.com/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
    />

    <!-- 主题依赖的图标库，不要自行修改 -->
    <!-- Do not modify the link that theme dependent icons -->

    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1749284_hj8rtnfg7um.css"
    />

    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1736178_lbnruvf0jn.css"
    />
    <!-- css样式 -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="images/头像.png" />
    <!-- 主题颜色样式 -->
    <link id="highlight-css" rel="stylesheet" href="./css/highlight.css" />
    <link
      id="highlight-css-dark"
      rel="stylesheet"
      href="./css/highlight-dark.css"
    />
    <!-- 悬浮下标样式 -->
    <link
      rel="stylesheet"
      href="https://lib.baomitu.com/hint.css/2.7.0/hint.min.css"
    />

    <title>归档 - Eighteen的个人网站</title>
  </head>
  <body>
    <header>
      <div>
        <nav
          id="navbar"
          class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar"
        >
          <div class="container">
            <a class="navbar-brand" href="/">
              <strong>Eighteen</strong>
            </a>

            <button
              id="navbar-toggler-btn"
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <div class="animated-icon">
                <span></span><span></span><span></span>
              </div>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item">
                  <a class="nav-link" href="/">
                    <i class="iconfont icon-home-fill"></i>
                    <span>首页</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/archives.html" target="_blank">
                    <i class="iconfont icon-archive-fill"></i>
                    <span>归档</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/tags.html" target="_blank">
                    <i class="iconfont icon-tags-fill"></i>
                    <span>标签</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/about.html" target="_blank">
                    <i class="iconfont icon-user-fill"></i>
                    <span>关于</span>
                  </a>
                </li>
                <li class="nav-item" id="color-toggle-btn">
                  <a
                    class="nav-link"
                    target="_self"
                    href="javascript:;"
                    rel="external nofollow noreferrer"
                    aria-label="Color Toggle"
                  >
                    <i class="iconfont icon-dark" id="color-toggle-icon"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="banner" class="banner" parallax="true">
          <div class="lbt">
            <ul class="images">
              <li class="img"></li>
              <li class="img"></li>
              <li class="img"></li>
              <li class="img"></li>
              <li class="img"></li>
            </ul>
            <ul class="min">
              <li class="m"></li>
              <li class="m"></li>
              <li class="m"></li>
              <li class="m"></li>
              <li class="m"></li>
            </ul>
            <div class="button">
              <div class="button-left">&lt;</div>
              <div class="button-right">&gt;</div>
            </div>
          </div>
          <div class="flex-center">
            <div class="banner-text text-center fade-in-up">
              <div class="h2">
                <span id="subtitle" data-typed-text="归档"></span>
              </div>
            </div>
            <div>
              <div class="scroll-down-bar">
                <i class="iconfont icon-arrowdown"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="board" style="margin-top: 0">
          <div class="container">
            <div class="archives-container">
              <p class="h4">共计1篇文章</p>
              <h5>2023</h5>
              <a href="archives\work.html">
                <time>08-29</time>
                <div class="archives-container-title"><span>作品</span></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script id="fd-configs">
      var Fluid = window.Fluid || {};
      Fluid.ctx = Object.assign({}, Fluid.ctx);
      var CONFIG = {
        hostname: "xihua.shop",
        root: "/",
        version: "1.9.4",
        typing: {
          enable: true,
          typeSpeed: 70,
          cursorChar: "_",
          loop: false,
          scope: [],
        },
        anchorjs: {
          enable: true,
          element: "h1,h2,h3,h4,h5,h6",
          placement: "left",
          visible: "hover",
          icon: "",
        },
        progressbar: {
          enable: true,
          height_px: 3,
          color: "#29d",
          options: { showSpinner: false, trickleSpeed: 100 },
        },
        code_language: { enable: true, default: "TEXT" },
        copy_btn: true,
        image_caption: { enable: true },
        image_zoom: { enable: true, img_url_replace: ["", ""] },
        toc: {
          enable: true,
          placement: "right",
          headingSelector: "h1,h2,h3,h4,h5,h6",
          collapseDepth: 0,
        },
        lazyload: {
          enable: true,
          loading_img: "/img/loading.gif",
          onlypost: false,
          offset_factor: 2,
        },
        web_analytics: {
          enable: true,
          follow_dnt: false,
          baidu: null,
          google: null,
          gtag: null,
          tencent: { sid: null, cid: null },
          woyaola: null,
          cnzz: null,
          leancloud: {
            app_id: null,
            app_key: null,
            server_url: null,
            path: "window.location.pathname",
            ignore_local: false,
          },
        },
        search_path: "/local-search.xml",
      };

      if (CONFIG.web_analytics.follow_dnt) {
        var dntVal =
          navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
        Fluid.ctx.dnt =
          dntVal &&
          (dntVal.startsWith("1") ||
            dntVal.startsWith("yes") ||
            dntVal.startsWith("on"));
      }
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/color-schema.js"></script>
    <script src="./js/banner.js"></script>
    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="./js/plugins.js"></script>
    <script src="./js/events.js"></script>
    <script src="https://lib.baomitu.com/typed.js/2.0.12/typed.min.js"></script>
    <script>
      (function (window, document) {
        var typing = Fluid.plugins.typing;
        var subtitle = document.getElementById("subtitle");
        if (!subtitle || !typing) {
          return;
        }
        var text = subtitle.getAttribute("data-typed-text");

        typing(text);
      })(window, document);
    </script>
    <script src="./js/boot.js"></script>
  </body>
</html>
